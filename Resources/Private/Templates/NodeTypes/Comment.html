{namespace neos=TYPO3\Neos\ViewHelpers}
<div {attributes -> f:format.raw()} >
	<div>
		<strong>{node.properties.name}</strong> {f:if(condition: "{node.properties.location}" , then: "({node.properties.location})")} | <f:format.date format='d.m.Y'>{node.properties.date}</f:format.date>
	</div>
	<div>
		<f:if condition="{node.properties.homePage}">
			<f:link.external uri="{node.properties.homePage}" target="_blank">{node.properties.homePage}</f:link.external>
		</f:if>
	</div>
	<div>
		<neos:contentElement node="{node}">
			<p class="content"><neos:contentElement.editable property="text" tag="span">{text -> f:format.nl2br()}</neos:contentElement.editable></p>
		</neos:contentElement>
	</div>
</div>
